name: Unit Test
env:
    TESTING_ENV: ${{ secrets.TESTING_ENV }}

on:
    pull_request:
        branches:
            - 'main'
        types: [ opened, synchronize, reopened, ready_for_review ]
    push:
        branches:
            - 'main'

jobs:
    unit:
        strategy:
            fail-fast: false
            matrix:
                version: [
                    {
                        "php": "8.1",
                        "laravel": "^10",
                        "test": "^8"
                    },
                    {
                        "php": "8.2",
                        "laravel": "^10",
                        "test": "^8"
                    },
                    {
                        "php": "8.3",
                        "laravel": "^10",
                        "test": "^8"
                    },
                    {
                        "php": "8.2",
                        "laravel": "^11",
                        "test": "^9"
                    },
                    {
                        "php": "8.3",
                        "laravel": "^11",
                        "test": "^9"
                    }
                ]
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
                if: success()

            -   name: Setup PHP with coverage driver
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.version.php }}
                    coverage: pcov

            -   name: Setup
                if: success()
                run: |
                    composer install --no-interaction
                    composer require \
                        laravel/framework "${{ matrix.version.laravel }}" \
                        orchestra/testbench "${{ matrix.version.test }}" \
                        -W

            -   name: Further package for laravel ^10
                if: success() && matrix.version.laravel == '^10'
                run: |
                    composer require guzzlehttp/guzzle "^7.8" guzzlehttp/uri-template "^1.0"

            -   name: PHPUnit tests with coverage
                if: success()
                run: |
                    composer test-coverage

            -   name: upload coverage to codecov.io
                if: success() && matrix.version.php == '8.3' && matrix.version.laravel == '^11'
                uses: codecov/codecov-action@v3
                with:
                    token: ${{ secrets.CODECOV_TOKEN }}
                    file: ./coverage.xml
